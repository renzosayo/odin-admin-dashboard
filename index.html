<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Odin Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="dashboard-logo">
                <img src="logos/chess-king.svg" alt="Dashboard logo">
                <h1>Dashboard</h1>
            </div>
            <ul class="main-nav">
                <li>
                    <img src="logos/home.svg" alt="Home logo">
                    <a href="#">Home</a>
                </li>
                <li>
                    <img src="logos/profile.svg" alt="Profile logo">
                    <a href="#">Profile</a>
                </li>
                <li>
                    <img src="logos/message.svg" alt="Messages logo">
                    <a href="#">Messages</a>
                </li>
                <li>
                    <img src="logos/history.svg" alt="History logo">
                    <a href="#">History</a>
                </li>
                <li>
                    <img src="logos/tasks.svg" alt="Tasks logo">
                    <a href="#">Tasks</a>
                </li>
                <li>
                    <img src="logos/communities.svg" alt="Communities logo">
                    <a href="#">Communities</a>
                </li>
            </ul>
            <ul class="general-nav">
                <li>
                    <img src="logos/settings.svg" alt="Settings logo">
                    <a href="#">Settings</a>
                </li>
                <li>
                    <img src="logos/support.svg" alt="Support logo">
                    <a href="#">Support</a>
                </li>
                <li>
                    <img src="logos/privacy.svg" alt="Privacy logo">
                    <a href="#">Privacy</a>
                </li>
            </ul>
        </div>
        
        <div class="header">
            <div class="search">
                <img src="logos/search.svg" alt="Search logo">
                <input type="search" name="search" id="search">
            </div>

            <div class="profile-top">
                <button></button>
                <img src="images/employee1" alt="Profile photo">
                <p>Renzo Sayo</p>
            </div>

            <div class="profile-greeting">
                <img src="images/employee1" alt="Profile photo">
                <p>Hi there,</p>
                <h1>Renzo Sayo (@renzosayo)</h1>
            </div>

            <div class="buttons">
                <button class="new">New</button>
                <button class="upload">Upload</button>
                <button class="share">Share</button>
            </div>
        </div>

        <div class="main-content">
            main-content
        </div>
    </div>
</body>
</html>
